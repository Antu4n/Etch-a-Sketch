<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-a-sketch</h1></div>
        <div class="mode">Mode Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard('reset')">Reset</button>
            </div>
        </div>
         <div><input 
            type="text"
            id="input"
            placeholder="Size of Grid" 
            onchange="changeSize(this.value)">
            <button>Set Size</button>

           
        </div>
        <div class="error" style = "display: none;">Input must be between 2 and 100</div>
    </div>
    </div>    
</body>
</html>
